<html ng-app="app" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenWhisk IoT Tank Vision</title>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/dropzone/dist/min/dropzone.min.css">
  <link href="css/app.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-transparent">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="images()">OpenWhisk Iot Tank Vision</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a ui-sref="images()">Images</a></li>
          <li><a href="https://github.com/IBM-Bluemix/openwhisk-darkvisionapp">Source Code</a></li>
          <li><a href="https://www.youtube.com/watch?v=1teIMpkI_Sg&feature=youtu.be">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="status" ng-controller="StatusController as controller">
    <span class="label label-default">IMAGES</span>
    <span class="label label-success">total: {{controller.data.status.images.count}}</span>
    <span class="label label-warning">todo: {{controller.data.status.images.to_be_analyzed}}</span>

  </div>

  <div ui-view></div>

  <footer>
    <p class="text-center">made by <a href="https://twitter.com/l2fprod">fred</a> with <a href="https://new-console.ng.bluemix.net/openwhisk">IBM Bluemix OpenWhisk</a> - source code on <a href="https://github.com/IBM-Bluemix/openwhisk-darkvisionapp">Github</a>
</p>
  </footer>

  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="vendor/dropzone/dist/min/dropzone.min.js"></script>
  
  <script src="js/app.js"></script>

  <script src="js/status.service.js"></script>
  <script src="js/status.controller.js"></script>

  <script src="js/images.service.js"></script>
  <script src="js/images.controller.js"></script>
</body>

</html>
